{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Devee equipments</title>
    <link rel="icon" href="{% static 'images/logo/logo.jpg' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main1.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
      function popup2()
      {   

       var myVar = document.getElementById("name").value;
       myVar=myVar+"."
       var myVar1 = document.getElementById("pno").value;
       myVar1=myVar1+"."
       if (myVar[0]!=='.' && myVar1[0]!=='.' )
       {
         Swal.fire({
          title: 'Thank you!',
          text: 'Your booking was done successfully, We will reply back shortly',
          icon: 'success',
          confirmButtonText: 'OK'
         })
       }
      }
    </script>
    <style>
        
    </style>
</head>
<body background="{% static 'images/background/background.jpg' %}">
  <nav class="navbar navbar-py-3 py-lg-3 bg-dark text-white">
    <a class="navbar-brand text-white" href="#">                
     <h1>  <img src="{% static 'images/logo/logo.jpg' %}" width="100" height="80" > DEVEE EQUIPMENTS </h1>
    </a>
</nav>
   <br><br>
    <div class="container bg-light">
        <br><br>
    <div class="row">
        <div class="col-md-6" style="text-align:center">
            <img  src="{{ productss.image.url }}" alt="Card image cap" width="200" height="180"><br><br>
            <h5><b> Name</b> - {{productss.product_name}}<br>
            <b> Category</b> - {{productss.category}}<br>
            <b> Brand</b> - devee<br><br>
        </h5>
        <br><br>
        </div>
     <div class="col-md-6" >
        <form class="form" action="/customer/" method="POST" style="text-align:center">
        {% csrf_token %}  
         <h4>PRODUCT NAME:</h4>
          <div class="mb-3">
            <input type="text" value="{{productss.product_name}}" size="50" readonly id="prod" name="prod" > <br>
          </div> <br>
         <h4>CUSTOMER DETAILS:</h4>
          <div class="mb-3">
            <input type="text" placeholder="Name"  name="name" id="name" size="50" required> <br>
          </div>
          <div class="mb-3">
            <input type="text" placeholder="phone number"  name="pno" id="pno"  size="50" required> <br>
          </div>
         <button type="submit" class="btn btn-success" onclick="popup2()">CONFIRM BOOKING</button>
         <a href="/pro/" class="btn btn-danger text-white"><span class="fas fa-arrow-left"></span> &nbsp Back</a>
      </form>
      
    </div>

      
    </div>
      <br><br>
</div>
<br><br>
</body>
</html>
