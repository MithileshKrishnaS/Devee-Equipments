{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/logo/logo.jpg' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main1.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Devee Equipments</title>
</head>
<body background="{% static 'images/background/background.jpg' %}">
  <nav class="navbar navbar-py-3 py-lg-3 bg-dark text-white">
    <a class="navbar-brand text-white" href="#">                
     <h1>  <img src="{% static 'images/logo/logo.jpg' %}" width="100" height="80" > DEVEE EQUIPMENTS </h1>
    </a>
</nav>
      
  <div class="container">
    <br>
    <div class="row">
        {% for product in data %}
        
        <div class="col-sm-4">
          <div class="card">		
          <img class="card-img-top" src="{{product.image.url}}" alt="Card image cap" width="200" height="350">
           <div class="card-body">
              <h3>{{product.product_name}}</h3>
              <br>
               <a href="#" class="btn btn-danger text-white" onclick="togglePopup('{{product.product_name}}')">Get Best Price</a>
               <a href="{% url 'view' product.id %}" class="btn btn-warning text-white" >View</a>				
            </div>
           </div>
        </div>
       
       {% endfor %}
       </div>
  </div> 
  <br>
  <div class="container">
  <a href="{% url 'pro' %}" class="btn btn-success text-white"> <span class="fas fa-arrow-left"></span> BACK </a>		    
</div>
  <br>
</body>
</html>
